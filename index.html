<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">>
    <link rel="stylesheet" href="css/style.css">
    <title>Adityamulyaf Assignment Calculator</title>
</head>
<body>
    <header>
        <h1>Kalkulator Segitiga</h1>
        <section>
            <p class="caption">Sebuah website sederhana yang berfungsi untuk menghitung luas dan keliling segitiga.</p></section>
    </header>

    <section>
        <div class="section-content-1">
            <h3>Hitung apa?</h3>
        </div>

        <button class="operasi">Keliling Segitiga</button>
        <button class="operasi">Luas Segitiga</button>
    </section>

    <section class="konten">
        <header class="section-content-2">
            <h2>Luas Segitiga</h2>
        </header>

        <div class="formula-img">
        <img src="https://akupintar.id/documents/20143/0/VII-68.PNG/1a4df8a0-4c26-b408-96d4-4cdc886355e0?t=1542968948773" alt="">
        </div>
        
        <div class="rumus">
        <p>Rumus luas segitiga:</p>
        <p id="formula">L = 1/2 x a x t</p>
        <p>Keterangan:</p>
        <p>L = Luas</p>
        <p>a = Panjang Alas</p>
        <p>t = Tinggi</p>
        </div>

        <form action="">
            <section>
            <div>
            <label for="alas">Alas:</label><input/>
            </div>
            <div>
            <label for="tinggi">Tinggi:</label><input/>
            </div>
            </section>

            <p>L = 1/2 x a x t</p>

            <div class="center-button">
            <button class="hitung">Hitung</button>
            </div>
            <div class="right-button">
            <button class="ulang">Ulang</button>
            </div>
        </form>
    </section>
</body>
</html>
